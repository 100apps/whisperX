name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [cpu, cuda12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.variant }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/whisperx:${{ matrix.variant }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.description=WhisperX ${{ matrix.variant }} image

  tag-latest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Create latest tag (points to cpu)
        uses: akhilerm/tag-and-release@v1.1.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: docker-latest-update
      - name: Pull and retag cpu image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/whisperx:cpu
          docker tag ghcr.io/${{ github.repository_owner }}/whisperx:cpu ghcr.io/${{ github.repository_owner }}/whisperx:latest
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/whisperx:latest

  smoke-test-cpu:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull CPU image
        run: docker pull ghcr.io/${{ github.repository_owner }}/whisperx:cpu
      - name: Run smoke test (CPU)
        run: |
          chmod +x scripts/smoke_test.sh
          ./scripts/smoke_test.sh ghcr.io/${{ github.repository_owner }}/whisperx:cpu
